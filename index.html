<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container1">
      <h1 class="game-head">Tic Tac Toe</h1>
        <h2 class="player-display">
          <span><span id="player-display-one"></span> <br /><br /><center><i class="fas fa-times" style="font-size: 80px;"></i></center></span>
          <span><span id="player-display-two"></span> <br /><br /><center><i class="far fa-circle" style="font-size: 70px;"></i></center></span>
        </h2>
        <button type="button" class="btn btn-primary score-card-button" data-toggle="modal" data-target="#exampleModal3">
          Show Score Card
        </button>
        <div class="game-board">
            <div class="row1">
                <div class="blocks block11 block-white"></div>
                <div class="blocks block12 block-white"></div>
                <div class="blocks block13 block-white"></div>
            </div>
            <div class="row2">
                <div class="blocks block21 block-white"></div>
                <div class="blocks block22 block-white"></div>
                <div class="blocks block23 block-white"></div>
            </div>
            <div class="row3">
                <div class="blocks block31 block-white"></div>
                <div class="blocks block32 block-white"></div>
                <div class="blocks block33 block-white"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Player Names</h5>
            </div>
            <div class="modal-body">
              <p id='error-div' class="text-center" style="color:red;position: absolute;width: 100%;font-weight: 500;"></p>
              <br /><br />
              <input class="form-control" type="text" id='player1' placeholder="Enter Name of First Player">
              <br />
              <input class="form-control" type="text" id='player2' placeholder="Enter Name of Second Player">
              <br />
            </div>
            <div class="modal-footer" style="border: none;">
              <button type="button" class="btn btn-primary" id="SubmitDataButton" data-dismiss="none" style="margin: 0 auto;">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title2" id="exampleModalLabel">Score Card</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body result-modal text-center">
                <span id="result-1"></span><br />
                <span id="result-2"></span>
            </div>
          </div>
        </div>
      </div>


    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
